name: test_Django

on: 
   [pull_request, push]: [actiontest] # activates the workflow when there is a push or pull request in the repo


jobs:
  test_project:
    runs-on: mac # operating system your code will run on

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
           python-version: 3.9.6
      - name: Run tests
        run: |
            cd src
            python3 manage.py runserver